<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
</head>
<body>
    <header>
        <h1>Вход</h1>
    </header>
    <div class="container">
        <form method="POST" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Войти</button>
        </form>
        <p>У вас нет учетной записи? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        <p>Забыли пароль? <a href="{% url 'password_reset' %}">Сбросить пароль</a></p>
    </div>
    <footer>
        <p>&copy; 2024 Центральная библиотека. Все права защищены.</p>
    </footer>
</body>
</html>
